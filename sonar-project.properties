# SonarQube Configuration for ipablo.dev Portfolio
# Generated: 2026-02-06

sonar.projectKey=ipablo.dev
sonar.projectName=ipablo.dev
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# Code Quality Rules
sonar.cpd.exclusions=src/core/i18n/**,src/core/styles/**

# Ignore duplicated code in pages (different page structures)
sonar.cpd.exclusions=\
  src/pages/Contact/Contact.tsx,\
  src/pages/About/About.tsx,\
  src/pages/Home/Home.tsx

# Ignore duplicated blocks in styles (required for styled-components)
sonar.cpd.minimumLines=25
